<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4"></div>
        <div class="col-sm-12 col-md-4 grey lighten-4 p-5 mt-5">
            <h3 class="text-center">Data Mobil</h3>
            <div class="md-form mb-0">
                <input type="text" id="Id" class="form-control" ng-model="cars.Id">
                <label for="Id">Id</label>
            </div>
            <div class="md-form mb-0">
                <input type="text" id="Name" class="form-control" ng-model="cars.Name">
                <label for="Name">Name</label>
            </div>
            <div class="md-form mb-0">
                <input type="text" id="Price" class="form-control" ng-model="cars.Price">
                <label for="Price">Price</label>
            </div>
            <button class="btn btn-primary" ng-click="add()">Tambah Item</button>
        </div>
        <div class="col-sm-12 col-md-4"></div>
    </div>
</div>
